<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="myScript.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Boolzapp</title>
</head>
<body>
    <div id="root">
        <!-- WEB APP -->
        <div class="container">
            <div class="row">
                <!-- SIDE CONTACTS -->
                <section class="col-5 p-0 bg-dark ae-90vh ae-mt-5vh">
                    <!-- USER SECTION -->
                    <div class="p-2 d-flex justify-content-between align-items-center" style="height: 8vh; background-color: #eaeaea">
                        <!-- NAME USER -->
                        <div style="height: 100%;" class="d-flex align-items-center">
                            <img style="height: 100%;" class=" rounded-5 img-fluid" src="img/avatar_io.jpg" alt="My Avatar">
                            <h6 class="ps-1 m-0">Sofia</h6>
                        </div>
                        <!-- / NAME USER -->
                        <!-- ICONS -->
                        <div class="d-flex">
                            <i class="px-1 bi bi-arrow-clockwise"></i>
                            <i class="px-1 bi bi-chat-left-fill"></i>
                            <i class="px-1 bi bi-three-dots-vertical"></i>
                        </div>
                        <!-- / ICONS -->
                    </div>
                    <!-- / USER SECTION -->
                    <!-- NOTIFICATION -->
                    <div style="height: 10vh; background-color: red">notifiche</div>
                    <!-- / NOTIFICATION -->
                    <!-- SEARCH CONTACT -->
                    <div style="height: 10vh; background-color: grey"><input type="text"></div>
                    <!-- / SEARCH CONTACT -->
                    <!-- LIST CONTACT -->
                    <!-- perhÃ¨ flex grow non funziona? -->
                    <div style="height: 60vh; background-color: purple"></div>
                    <!-- LIST CONTACT -->
                </section>
                <!-- / SIDE CONTACTS -->
                <!-- SIDE MESSAGE -->
                <aside class="col-7  bg-secondary ae-90vh ae-mt-5vh"></aside>
                <!-- / SIDE MESSAGE -->
            </div>
        </div>
        <!-- / WEB APP -->
    </div>
</body>
</html>
